unbind r
bind r source-file ~/.tmux.conf

# Global leader key (meta + b) (option/alt + b)

# Common Shortcuts
# prefix + %: split the pane vertically 
# prefix + ": split the pane horizontally
 
# NOTE: TMUX does not support CMD key by default.
# All the M (meta key) is remapped to CMD key by the terminal emulator.
# I.e. M-b -> CMD-b
set -g prefix M-b

set -g mouse on

bind Enter copy-mode
bind / copy-mode \; send-keys "/"

# Adjust the number of line of scrolling.
# WARNING: Number of line might be multiplied by the scroll multiplier of your terminal emulator.
bind -T copy-mode WheelUpPane    send -N 2 -X scroll-up
bind -T copy-mode WheelDownPane  send -N 2 -X scroll-down
bind -T copy-mode-vi WheelUpPane   send -N 2 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N 2 -X scroll-down

bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v      send-keys -X begin-selection
bind-key -T copy-mode-vi y      send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi i      send-keys -X cancel
bind-key -T copy-mode-vi a      send-keys -X cancel
bind-key -T copy-mode-vi Escape send-keys -X clear-selection
bind-key -T copy-mode-vi MouseUp1Pane send-keys -X clear-selection

unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-no-clear

# Disable the double and triple click.
# Behavior is so buggy that it's not even useful.
bind-key -n DoubleClick1Pane select-pane
bind-key -T copy-mode-vi DoubleClick1Pane select-pane
bind-key -n TripleClick1Pane select-pane
bind-key -T copy-mode-vi TripleClick1Pane select-pane

set -s set-clipboard on

# Window and pane index start from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g history-limit 1000000

# https://stackoverflow.com/questions/12312178/tmux-and-vim-escape-key-being-seen-as-and-having-long-delay
set -sg escape-time 1

set -g default-terminal "xterm-256color"

# https://yazi-rs.github.io/docs/image-preview#tmux
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set-option -g status-position top
set -g pane-border-lines heavy 
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tpm'

set -g @catppuccin_flavor 'mocha'

set -wg automatic-rename on
set -g automatic-rename-format ''
set -g window-status-separator '|'
set -g status-justify 'absolute-centre'
set -g @catppuccin_window_status_style 'custom'
set -g @catppuccin_window_flags ""
set -g @catppuccin_window_number ""
set -g @catppuccin_window_text "#[fg=#{@thm_peach}][#I#{?#{!=:#{window_name},},: #W,}]"
set -g @catppuccin_window_current_number ""
set -g @catppuccin_window_current_text "#[fg=#{@thm_mantle},bg=#{@thm_peach}][#I#{?#{!=:#{window_name},},: #W,}]"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
# set -ga status-left "#[fg=#{@thm_blue}]  #(echo '#{pane_current_path}' | sed 's|'$HOME'|~|') "
# NOTE: Don't use `pane_current_path` which is reported by kernel. Use `pane_title` which is 
#reported by terminal, which helps when sshing into a remote server.
set -ga status-left "#[fg=#{@thm_blue}]  #(echo '#{pane_title}' | sed 's|'$HOME'|~|') "
set -g status-right ""
set -ga status-right "#{E:@catppuccin_status_session}"
set -ga status-right "#{E:@catppuccin_status_application}"
# set -ga status-right "#[fg=#{@thm_overlay_0},none]│"
set -ga status-right "#{?pane_in_mode,#[bg=#a6e3a1]#[fg=#1e1e2e]#[bold] COPY ,#[bg=#89b4fa]#[fg=#1e1e2e]#[bold] NORMAL }"
# set -ga status-right "#[fg=#{@thm_overlay_0},none]│"

# Create another empty status line to have some space between the status bar and command line.
set -g status 2
set -g status-format[1] ''


##### Catppuccin Mocha — copy-mode colors #####
# Palette (Mocha)
# base      #1e1e2e
# surface0  #313244
# surface1  #45475a
# surface2  #585b70
# text      #cdd6f4
# mauve     #cba6f7
# green     #a6e3a1
# peach     #fab387
# Copy-mode UI
set -g mode-style "fg=#f5c2e7,bg=#585b70,bold"
set -g copy-mode-selection-style "fg=#f5c2e7,bg=#585b70,bold"
set -g copy-mode-match-style "fg=#86c5d2,bg=#313244"
set -g copy-mode-current-match-style "fg=#fab387,bg=#313244,bold"

set -g @catppuccin_status_background "none"

# Ensure all the @catppuccin has be specified before loading the theme
run "~/.tmux/plugins/tmux/catppuccin.tmux"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

